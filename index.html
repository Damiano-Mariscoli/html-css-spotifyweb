<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/2b55f31d7d.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <main>
        <div class="main-container">
            <div class="container-full ">
                <div class="sidebar sidebar-bg white-text padding-x-20 padding-top-20">
                  <div class="card">
                    <img class="logo white-text" src="./img/logo.svg" alt="">
                    
                    <ul class="home-feature ">
                        <li class="flex align-center gap-8 "><img class="logo-responsive" src="./img/logo-small.svg" alt=""></li>
                        <li class="flex align-center gap-8 "><img class="icons" src="./img/home.svg" alt=""><span>Home</span></li>
                        <li class="flex align-center gap-8" ><img class="icons" src="./img/search.svg" alt=""><span>Cerca</span></li>
                        <li class="flex align-center gap-8"><img class="icons" src="./img/libreria.svg" alt=""><span>La tua libreria</span></li>
                    </ul>
                    <h2>PLAYLIST</h2>
                    <div class="padding-y-20 create">
                        
                        <i class="fa-solid fa-plus"></i>
                        <a href="">Crea Playlist</a>
                    </div>
                    
                    <ul class="flex column gap-20 padding-top-20 user-playlist">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        
                    </ul>
                    <div class="download">
                        <div class="download-icon">
                            <img class="icons" src="./img/download.svg" alt="">
                            <a href="#">Installa app</a>
                        </div>
                        
                    </div>
                    <div class="profile">
                        <img class="icons" src="./img/profile.svg" alt="">
                        <a href="#">John Doe</a>
                    </div>
                </div>
                

                </div>
                <div class="content content-bg">
                    <div class="upgrade-bar">
                        <button class="btn">EFFETTUA L'UPGRADE</button>
                    </div>
                    <div >
                        <ul class="category-selector grey-text">
                            <li><a href="">IN EVIDENZA</a></li>
                            <li><a href="">PODCAST</a></li>
                            <li><a href="">CLASSIFICHE</a></li>
                            <li><a href="">GENERI E MOOD</a></li>
                            <li><a href="">NUOVE USCITE</a></li>
                        </ul>
                    </div>
                    <div>
                        <h2>Recently Played</h2>
                        <ul class="song-list">
                           <li><img src="./img/aquietplace.jpeg" alt=""></li>
                           <li><img src="./img/aquietplace.jpeg" alt=""></li>
                           
                            
                        </ul>
                    </div>







                </div>
                
            </div>
            <div class="player-bar player-bar-bg">
                <div class="song gap-10">
                    <div>
                        <figure class="cover-art margin-left-10 ">
                            <img src="./img/sinister.jpeg" alt="">
                            <figcaption>
                                <h4>Sinister</h4>
                                <p class="grey-text">Brano Nome</p>
                            </figcaption>
                        </figure>                       
                    </div>
                    <div>
                        <div class="like flex gap-20 white-text">
                            <a href="#"><i class="fa-regular fa-heart"></i></a>
                            <a href="#"><i class="fa-regular fa-folder"></i></a>
                        </div>
                        
                    </div>
                    

                </div>
                <div class="player white-text width-40">
                    <div class="player-interact row-gap-20">
                        <div class="play-buttons flex gap-20 justify-center ">
                            <a href="#"><i class="fa-solid fa-shuffle"></i></a>
                            <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                            <a href="#"><i class="fa-solid fa-play"></i></a>
                            <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                            <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
                            
                        </div>
                        <div class="timer flex align-center ">
                            <p>0:25</p>
                            <div class="progress-bar"></div>
                            <p>4:35</p>
                        </div>
                        
                    </div>
                    
                    
                </div>
                <div class="volume gap-20 margin-right-20 white-text">
                    <a href=""><i class="fa-solid fa-list"></i></a>
                    <a href=""><i class="fa-solid fa-tv"></i></a>
                    <a href=""><i class="fa-solid fa-volume-high"></i></a>
                    <div class="volume-bar"></div>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
